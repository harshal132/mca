<!DOCTYPE html>
<html>
    <head>
        <title>Any 2 Expressions</title>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Hello World!</h1>
            <div ng-app="" ng-init="firstName='Harshal';lastName='Chavan'">
                <p>The name is <span ng-bind="firstName + ' ' + lastName"></span></p>
                <p>Addition of two numbers (35+68) = {{35+68}}</p>
            </div> 
        </div>
    </body>
</html>
